<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- GoogleMaterial Icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/index.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>お酒のリスト</title>
  <meta property="og:title" content="sakurai家のお酒リスト">
  <meta property="og:description" content="sakuraiの家で飲めるお酒です。品切れ御免">
  <meta property="og:image" content="https://liquor.saku-dev.space/drink_cocktail.png" />
  <meta property="og:type" content="website">
  <!-- Google検索されなくする -->
  <meta name="robots" content="noindex">
</head>

<body>
  <header class="text-center py-3">
    <h1>Saku's House Liquor List</h1>
    <p>在庫切れはご愛嬌。画像はイメージです</p>
    <p class="d-flex justify-content-center align-content-between">
      <i class="material-icons">warning_amber</i>画像が表示されないときは再読み込みしてください
    </p>
  </header>

  <main>
    <div id="app">
      <!-- 上側のパディングを調整 -->
      <div class="container">
        <div class="row">
          <!---スマホ1つ,タブレット2つ,PC3つ vue.jsで繰り返し表示-->
          <div v-for="list in info" v-bind:key="list.id" class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <div class="card">
              <img v-bind:data-src="list.imgUrl" v-bind:alt="list.name" class="lazyload liquor-img">
              <div class="card-body">
                <h5 class="card-name">{{ list.name }}</h5>
                <p class="card-type">{{ list.type }}</p>
                <p class="card-description">{{ list.description }}</p>
                <p class="card-material">{{ list.material }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js"></script>
    <!-- Vue.jsを読み込み -->
    <script src="js/index.js"></script>
  </main>
  <!-- 中央寄せにして、上下パディング -->
  <footer class="text-center py-5">
    <div class="github_logo">
      <a href="https://github.com/t-sakurai816/myLiquorList" target="blank">
        <img alt="github-logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png"
          height="40px">
      </a>
    </div>
  </footer>
</body>

</html>
